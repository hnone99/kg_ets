<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KG ETS</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="keywords" content="KG ETS, KG, KG ECO  TECHNOLOGY SERVICES, 친환경, 재생에너지, 신소재, 도금용 산화동, 황산동, 산업용 산화동, 탄산동, 산화텅스텐, 바이오중유, 에너지사업, 증기사업, 신소재사업, R&E사업, 바이오사업부, 열병합발전, 존경받는 기업, 자랑스런 회사, 환경, 기술, 봉사, 산업폐기물, 시약 분류 시스템, 폐시약">
    <link rel="icon" href="../../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../../resources/images/favicon-128.png" sizes="128x128">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../resources/css/reset.css">
    <link rel="stylesheet" href="../../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../../resources/plugins/swiper-4.4.6/css/swiper.min.css">
    <link rel="stylesheet" href="../../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery -->
    <script src="../../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../../resources/plugins/swiper-4.4.6/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="content-block">
            <div id="content">

                <span data-depth1 hidden data-menu="system">시약 분류 시스템</span>
                <span data-depth2 hidden>로그인</span>

                <div id="visual" class="system">
                    <div class="container">
                        <h2>KG ETS</h2>
                        <p>존경받는 기업 자랑스런 회사</p>
                    </div>
                </div>

                <div id="nav-block">
                    <!-- nav include -->
                </div>

                <div id="view">
                    <div class="container">
                        <!-- 실 컨텐츠 -->
                        <div class="title-wrap">
                            <h3 class="title">로그인</h3>
                            <p class="desc">KG ETS 시약 분류 시스템에 오신 것을 환영합니다.</p>
                        </div>
                        <article>
                            <div class="login">
                                <form action="">
                                    <label for="id_1">사업자 등록번호</label>
                                    <div class="row row-10">
                                        <div class="col-3">
                                            <input type="text" class="form-control form-control-lg" id="id_1" maxlength="3">
                                        </div>
                                        <div class="col-3">
                                            <label for="id_2" class="sr-only">사업자 등록번호 중간자리</label>
                                            <input type="text" class="form-control form-control-lg" id="id_2" maxlength="2">
                                        </div>
                                        <div class="col-3">
                                            <label for="id_3" class="sr-only">사업자 등록번호 끝자리</label>
                                            <input type="text" class="form-control form-control-lg" id="id_3" maxlength="5">
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-dark btn-lg btn-block" id="btnOk">확인</button>
                                        </div>
                                    </div>
                                    <div class="row row-10" style="display:none;" id="rowPassword">
                                        <div class="col">
                                            <label for="pw">비밀번호</label>
                                            <input type="password" class="form-control form-control-lg" id="pw" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="row row-10">
                                        <div class="col">
                                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="window.location.href='reagent_list.html'">로그인</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="links">
                                    <a href="reagent_join.html">회원가입</a>
                                    <a href="reagent_password.html">비밀번호 찾기</a>
                                </div>
                            </div>
                        </article>
                        <!-- //실 컨텐츠 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#btnOk').on('click',function(){
                $('#rowPassword').show();
            });
        });
    </script>

</body>

</html>
