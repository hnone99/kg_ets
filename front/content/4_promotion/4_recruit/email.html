<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KG ETS</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="keywords" content="KG ETS, KG, KG ECO  TECHNOLOGY SERVICES, 친환경, 재생에너지, 신소재, 도금용 산화동, 황산동, 산업용 산화동, 탄산동, 산화텅스텐, 바이오중유, 에너지사업, 증기사업, 신소재사업, R&E사업, 바이오사업부, 열병합발전, 존경받는 기업, 자랑스런 회사, 환경, 기술, 봉사, 산업폐기물, 시약 분류 시스템, 폐시약">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../resources/css/reset.css">
    <link rel="stylesheet" href="../../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../../resources/plugins/swiper-4.4.6/css/swiper.min.css">
    <link rel="stylesheet" href="../../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery -->
    <script src="../../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../../resources/plugins/swiper-4.4.6/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="content-block">
            <div id="content">

                <span data-depth1 hidden data-menu="promotion">홍보센터</span>
                <span data-depth2 hidden>채용정보</span>
                <span data-depth3 hidden>채용관련 이메일 문의</span>

                <div id="visual" class="promotion">
                    <div class="container">
                        <h2>PR CENTER</h2>
                        <p>KG ETS의 다양한 소식을 전합니다</p>
                    </div>
                </div>

                <div id="nav-block">
                    <!-- nav include -->
                </div>
                
                <div id="view">
                    <div class="container">
                        <!-- 실 컨텐츠 -->
                        <div class="title-wrap">
                            <h3 class="title">채용관련 이메일 문의</h3>
                        </div>
                        <article>
                            <div class="email">
                                <div class="jumbotron jumbotron-email">
                                    <p>
                                        <strong>KG ETS는 인재들이 모두 자신의 일을 하듯, 일 할 수 있는 신나는 일터입니다.</strong> <br>
                                        그래서 자신과 회사가 함께 성장 할 수 있는 미래 지향적인 회사입니다.
                                    </p>
                                </div>
                                <div class="board-form">
                                    <form action="">
                                        <table class="table" summary="이름, E-mail, 제목, 문의내용을 입력">
                                            <caption>채용관련 이메일 문의 양식</caption>
                                            <colgroup>
                                                <col style="width:20%">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th class="text-center"><label for="inputName">이름</label></th>
                                                    <td>
                                                        <input type="text" class="form-control" id="inputName">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="text-center"><label for="inputEmail">E-mail</label></th>
                                                    <td>
                                                        <input type="text" class="form-control" id="inputEmail">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="text-center"><label for="inputSubject">제목</label></th>
                                                    <td>
                                                        <input type="text" class="form-control" id="inputSubject">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="text-center"><label for="inputContents">문의내용</label></th>
                                                    <td>
                                                        <textarea name="" class="form-control" id="inputContents" cols="" rows=""></textarea>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                                <div class="board-btns text-center">
                                    <button class="btn btn-primary btn-lg min-width">전송</button>
                                </div>
                            </div>
                        </article>
                        <!-- //실 컨텐츠 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

</body>

</html>
