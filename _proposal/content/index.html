<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KG ETS</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/plugins/swiper-4.4.6/css/swiper.min.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <!-- jQuery -->
    <script src="../resources/plugins/jquery/jquery.min.js"></script>
    <script src="../resources/plugins/swiper-4.4.6/js/swiper.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <h1 class="logo"><img src="../resources/images/logo.png" alt="KT ETS"></h1>
            <div class="right">
                <a href="javascript:;"><img src="../resources/images/lang.png" alt="KR"></a>
                <a href="javascript:;" id="btn-sitemap"><img src="../resources/images/btn_hamburger.png" alt="전체메뉴"></a>
            </div>            
        </div>
        <div id="util-site-map-box" class="util-site-map-box">
            <div class="map-gnb">
                <a href="javascript:;" class="site-map-close" id="btn-sitemap-close">
                    <img src="../resources/images/btn_close.png" alt="CLOSE">
                </a>
                <div class="sitemap">
                    <div>
                        <img src="../resources/images/txt_sitemap.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="main">
                <div class="main-jumbotron">
                    <div class="swiper-container" id="swiper-jumbotron">
                        <div class="swiper-wrapper">                            
                            <div class="swiper-slide">
                                <div class="swiper-item" style="background-image:url(../resources/images/bg1_2.jpg);">
                                    <span class="content-title">TECNNOLOGY</span>
                                    <span class="content-subtitle">세상과 당신사이, <br>KG ETS가 있겠습니다.</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-item" style="background-image:url(../resources/images/bg1_3.jpg);">
                                    <span class="content-title">ENVIRONMENT</span>
                                    <span class="content-subtitle">KG ETS는 자연, 환경 모두가 원하는 <br>가치를 고민하고 실현합니다.</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-item" style="background-image:url(../resources/images/bg1.jpg);">
                                    <span class="content-title">SERVICE</span>
                                    <span class="content-subtitle">보다 나은 내일을 위해 <br>자연과 환경을 지키고 더 나은 미래의 가치를<br>생각하는 기업이 되겠습니다.</span>
                                </div>
                            </div>
                        </div>                                
                        <div class="swiper-pagination swiper-pagination-jumbotron"></div>
                    </div>
                    <p class="scroll">
                        <img src="../resources/images/scroll.png" alt="DISCOVER">
                    </p>                    
                </div>
                <section class="background sec-news">
                    <div class="content-wrapper">
                        <p class="content-title">NEWS</p>
                        <p class="content-subtitle">이루어낸 현재보다 이루어갈 미래를 더욱 더 큰 이름으로 생각하는 <br>기업이 되겠습니다.</p>
                        <div class="img"><img src="../resources/images/news_img1.png" alt=""></div>
                    </div>
                </section>
                <section class="background sec-product">
                    <div class="content-wrapper">
                        <p class="content-title">PRODUCT</p>
                        <div class="products">
                            <div class="swiper-container" id="swiper-products">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../resources/images/product_img1.png" alt=""></div>
                                    <div class="swiper-slide"><img src="../resources/images/product_img2.png" alt=""></div>
                                    <div class="swiper-slide"><img src="../resources/images/product_img3.png" alt=""></div>
                                    <div class="swiper-slide"><img src="../resources/images/product_img4.png" alt=""></div>
                                    <div class="swiper-slide"><img src="../resources/images/product_img5.png" alt=""></div>
                                    <div class="swiper-slide"><img src="../resources/images/product_img6.png" alt=""></div>
                                </div>                                
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination-wrap-products">
                                <div class="swiper-pagination swiper-pagination-products"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="background sec-company">
                    <div class="content-wrapper">
                        <p class="content-title">COMPANY</p>
                        <p class="content-subtitle">KGETS(KG ECO TECHNOLOGY SERVICES)</p>
                        <div class="img">
                            <img src="../resources/images/company_img1.png" alt="">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <img src="../resources/images/footer.png" alt="">
            </div>
            <div class="btn-top">
                <a href="#"><img src="../resources/images/btn_top.png" alt="TOP"></a>
            </div>
        </div>
    </div>

</body>

</html>
